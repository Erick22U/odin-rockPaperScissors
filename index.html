<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors!</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Rock Paper Scissors</h1>
    </header>

    <main class="main">
      <h2 class="announcement">Choose your Weapon!</h2>
      <h3 class="text">Do you have what it takes to beat the computer?</h3>
      <h3 class="text">First to 5 is victorious!!!!</h3>

      <div class="scoreboard-container">
        <nav class="score-box">
          <p class="choice" id="playerChoice">?</p>
          <p class="score" id="playerScore">Player: 0</p>
        </nav>
        <nav class="score-box">
          <p class="choice" id="computerChoice">?</p>
          <p class="score" id="computerScore">Computer: 0</p>
        </nav>
      </div>

      <div class="rps-buttons">
          <button class="btn btn-square" id="rockBtn">
            <div class="sign">&#129704</div>
          </button>
          <button class="btn btn-square" id="paperBtn">
            	<div class="sign">&#129531</div>
          </button>
          <button class="btn btn-square" id="scissorsBtn">
            <div class="sign">âœ„</div>
          </button>
      </div>
    </main>

    <footer class="footer">
      <span class="footer-text">Copyright @ The Odin Project 2021</span>
    </footer>
    <div class="overlay" id="overlay">
      <div class="restartContainer">
      <div class='restartScreen'>
        <h2></h2>
        <button>Play again</button>
      </div>
    </div>
  </div>
    <script src="game.js"></script>
  </body>
</html>
